apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pam-statistikk-data-consumer
  namespace: teampam
  labels:
    "team": teampam
spec:
  image: {{image}}
  liveness:
    path: "/isAlive"
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/isReady"
    port: 8080
    initialDelay: 20
    timeout: 60
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: 400m
      memory: 512Mi
  kafka:
    pool: {{ kafka_pool }}
  prometheus:
    enabled: true
  observability:
    logging:
      destinations:
        - id: loki
        - id: elastic
  env:
    - name: CV_ENDRET_INTERN_TOPIC
      value: {{cv_endret_intern_topic}}
    - name: CONSUMER_GROUP_ID
      value: {{consumer_group_id}}
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        tier: {{cloudsql_db_tier}}
        databases:
          - name: pam-statistikk-db
            envVarPrefix: DB
            users:
              - name: statistikk-read-user