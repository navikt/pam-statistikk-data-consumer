apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pam-statistikk-data-consumer
  namespace: teampam
  labels:
    "team": teampam
spec:
  image: {{image}}
  liveness:
    path: "/isalive"
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/isready"
    port: 8080
    initialDelay: 20
    timeout: 60
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "200m"
      memory: "256Mi"
  kafka:
    pool: "nav-dev"
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        databases:
          - name: pam-statistikk-db
            envVarPrefix: DB
            users:
              - name: statistikk-read-user
